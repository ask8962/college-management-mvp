# Application Configuration
spring.application.name=indian-college-os

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/collegeos}

# Server Configuration
server.port=${PORT:8080}

# JWT Configuration
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-here-change-in-production}
jwt.expiration=86400000

# Cloudinary Configuration (optional - will fail gracefully if not set)
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}

# Google AI Configuration (optional - summaries will fail gracefully if not set)
google.ai.api-key=${GOOGLE_AI_API_KEY:}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}

# Disable MongoDB auto-index creation for production
spring.data.mongodb.auto-index-creation=true

